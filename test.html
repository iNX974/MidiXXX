<html>
    <head>
        <script src="./scripts/test/osc-browser.js"></script>
        <script>
            var oscPort = new osc.WebSocketPort({
            url: "ws://localhost:9666", // URL to your Web Socket server.
            metadata: true
        });
        oscPort.open();
        oscPort.on("message", function (oscMsg) {
            console.log("An OSC message just arrived!", oscMsg);
        });
        </script>
    </head>

    </body>
</html>
